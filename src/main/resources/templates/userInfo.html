<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<a th:href="@{/users/edit(edit=${user.getId()})}"> Edit </a>

<form th:method="POST" th:action="@{/users/delete(delete=${user.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
